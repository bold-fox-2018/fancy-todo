    <title>Hello, world!</title>
    <style>
        .bg-primary {
            background-color: white !important;

<body>
    <div class="container-fluit" id="navbar">
        <div class="d-flex bg-primary">

            <div class="p-2 flex-fill">Fancy Todo</div>
            <div class="p-2 ml-auto" style="margin:0px 10px 0px 10px"><button onclick="todoform()"><i
                        class="fas fa-pen"></i></button></div>
            <div class="p-2 ml-auto"><button onclick="signOut()">Sign out</button></div>
        </div>
    </div>

    <div id="login-form" class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin" id="login-form">
                                <div class="form-label-group">
                                    <input type="email" id="loginEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="loginPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                    in</button>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
                                    <div class="g-signin2" data-onsuccess="onSignIn" style="margin:auto"></div> Sign in
                                    with Google
                                </button>
                            </form>
                            <div id="manual-signup">
                                <p style="text-align:center">don't have gmail or account, <a href="#" onclick="signup()">click here<a /></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  
    <div class="container-fluit">
        <div class="row">
            <div class="col-2" id="sidenav">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active alert-link""  id=" v-pills-home-tab" data-toggle="pill"
                        href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"
                        onclick="check()">My Todos</a>
                    <a class="nav-link alert-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                        role="tab" aria-controls="v-pills-profile" aria-selected="false" onclick="getProject()">My
                        Project</a>
                </div>
            </div>
            <div class="col-10">
                <div id="todo-form"></div>
                <div id="loading"></div>
                <div id="todo-project-form"></div>
                <div id="todo-project-header"></div>
                <!-- <div id="todo-header"></div> -->
                <div id="project-form"></div>
                <div class="container-fluit">
                    <div class="row" id="main-page">
                    </div>
                </div>
                <div id="project-detail"></div>
                <div id="project-page"></div>
                <div id="add-member"></div>
                <div id="project-todo-list"></div>
            </div>
        </div>
    </div>









    <div id="signup-form"></div>

    <script src="project.js"></script>
