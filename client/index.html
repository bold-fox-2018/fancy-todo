<body>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="#"> <i class="fa fa-home"></i>

                </a>
            </li>

            </li>
            <li>
                <a href="#"> <i class="fa fa-sign-out"></i>

            <li>

    </div>

    <div class="modal fade" id="formLogin" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="labelFormLogin" style="text-align: center"> SIGN IN | SING UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="loginEmail" class="form-control" type="email" placeholder="Enter email">
                    <br>
                    <input id="loginPassword" class="form-control" type="password" placeholder="Enter password">
                    <br>
                    <button id="login" type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="fa fa-sign-in"></i></button>
                    <br><br>
                    <span class="line"></span>
                    <span class="dot"></span>
                    <span class="title"> O R </span>
                    <span class="dot"></span>
                    <span class="line"></span>
                    <br><br>
                    <span id="g-signin-button" class="g-signin2" data-onsuccess="onSignIn" data-dismiss="modal"></span>
                </div>
            </div>
